services:
  app:
    build: .
    image: go_weather:latest
    container_name: go_weather_app
    environment:
      - PORT=8080
      - GRPC_PORT=9090
      # - API_KEY=supersecreta
    ports:
      - "8080:8080"
      - "9090:9090"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    depends_on:
      - app

